<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Box Explosion Animation</title>
    <style>
    /* =========================
        Timeline (sec) — v1 (현재 코드 기준)
    =========================

        t = 0.0s   : 페이지 로드

        [1] ENTER (아이콘 진입, 각 0.5s 지속)
        - icon1 : start 1.5s → end 2.0s
        - icon2 : start 1.8s → end 2.3s
        - icon3 : start 2.0s → end 2.5s

        [2] BOUNCE (박스 흔들림, .wrapper 에 0.5s infinite, JS가 중단)
        - start : 2.5s 
        - duration : 0.5s
        - cycle : [2.5s~3.0s], [3.0s~3.5s], [3.5s~4.0s]
        - end : 4.0s (JS: box.style.animation = 'none')

        [3] EXPLODE (아이콘 폭발, 각 0.5s 지속)
        - icon1, icon2, icon3 : start 4.6s → end 5.1s
    */

        :root {
            --item-duration : 0.5s;     /* 아이템 애니메이션 진행 시간 */
            --box-duration : 0.5s;      /* 박스 애니메이션 진행 시간 */

            --enter-delay : 1.5s;       /* 들어가는 모션 딜레이 */
            --enter-item-delay : 0.3s;  /* 들어가는 모션 > 아이템 차등 들어가는 딜레이 */

            --explode-delay : 4.6s;     /* 나오는 모션 딜레이 */

            --box-delay : 2.5s;         /* 박스 애니메이션 딜레이 */
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            background: #fff;
        }

        .wrapper {
            position: relative;
            width: 200px;
            height: 100px;
            margin-bottom: 50px;
            animation: bounce var(--box-duration) ease-out forwards;
            animation-iteration-count: 3;
            animation-delay: var(--box-delay);
        }

        .box {    
            width: 100%;
            height: 100%;
            background: #3b6bf6;
            box-shadow: 0 10px 20px rgba(46, 87, 214, 0.25);
            font-size: 22px;
            font-weight: 700;
            display: flex;
            justify-content: center;
            border-radius: 16px;
            align-items: center;
            color: #fff;
            position: absolute;
            overflow: visible;
        }

        .icon-inner {
            position : absolute;
            bottom : 0;
            left : 50%;
            transform: translateX(-50%);
            z-index: -1;
        }

        .icon-inner > [class^="icon"] {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            border-width: 1.5px;
            border-style: dashed;
            font-weight: 500;
            font-size: 19px;
            animation-duration: var(--item-duration);
            animation-timing-function: ease-in-out;
            animation-fill-mode: forwards;
        }

        .icon1 {
            animation-name: enterLeft, explodeLeft; 
            transform: translate(-160px, -200px) rotate(-40deg);            
            animation-delay: var(--enter-delay), var(--explode-delay);
            border-color: #3ea938;
            color: #3ea938;
        }

        .icon2 {
            transform: translate(0, -220px);
            animation-name: enterMiddle, explodeMiddle;            
            animation-delay: calc(var(--enter-delay) + var(--enter-item-delay)), var(--explode-delay);
            border-color: #2a71b8;
            color: #2a71b8;
        }

        .icon3 {
            transform: translate(160px, -200px) rotate(40deg);
            animation-name: enterRight, explodeRight;            
            animation-delay: calc(var(--enter-delay) + var(--enter-item-delay) * 2), var(--explode-delay);
            border-color: #e75583;
            color: #e75583;
        }

        @keyframes bounce {
            0% { transform: translate(0, 0) rotate(2deg); }
            25% { transform: translate(-6px, 0px); }
            50% { transform: translate(6px, 0px); }
            75% { transform: translate(-2px, 0px); }
            100% { transform: translate(0, 0); }
        }

        @keyframes enterLeft {
            0% {
                transform: translate(-160px, -200px) rotate(-40deg);
            }

            100% {
                transform: translate(0, 0);
            }
        }

        @keyframes explodeLeft {
            0% {
                transform: translate(0, 0);
            }

            100% {
                transform: translate(-160px, -200px) rotate(-40deg);
            }
        }

        @keyframes enterMiddle {
            0% {
                transform: translate(0, -220px);
            }
            100% {
                transform: translate(0, 0);
            }
        }

        @keyframes explodeMiddle {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(0, -220px);
            }
        }

        @keyframes enterRight {
            0% {
                transform: translate(160px, -200px) rotate(40deg);
            }
            100% {
                transform: translate(0, 0);
            }
        }

        @keyframes explodeRight {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(160px, -200px) rotate(40deg);
            }
        }
    </style>
</head>
<body>
    <div class="wrapper animation">
        <div class="box">
            복합지원
        </div>
        <div class="icon-wrapper">
            <div class="icon-inner">
                <div class="icon1">금융</div>
            </div>
            <div class="icon-inner">
                <div class="icon2">고용</div>
            </div>
            <div class="icon-inner">
                <div class="icon3">복지</div>
            </div>
        </div>
    </div>
    <script>
        const box = document.querySelector('.wrapper');

        const animationTimer = setTimeout(() => {
            // box.style.animation = 'none'
            console.log("2초 끝!")

            const replayAnimationTimer = setTimeout(() => {
                console.log("2초 지남")
            }, 2000)
        }, 4000);
    </script>
</body>
</html>
