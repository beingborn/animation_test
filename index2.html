<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Box Explosion Animation</title>
    <style>
        :root {
            --animation-delay-ratio : 0.1s;
            --icon-first-animation-delay : 0.5s;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            background: #fff;
        }

        .wrapper {
            position: relative;
            width: 200px;
            height: 100px;
            margin-bottom: 50px;
            animation: bounce .5s ease-out forwards infinite;
            animation-delay: 2s;
        }

        .box {    
            width: 100%;
            height: 100%;
            background: #3b6bf6;
            box-shadow: 0 10px 20px rgba(46, 87, 214, 0.25);
            font-size: 22px;
            font-weight: 700;
            display: flex;
            justify-content: center;
            border-radius: 16px;
            align-items: center;
            color: #fff;
            position: absolute;
            overflow: visible;
        }

        .icon-wrapper {
            display: flex; 
            align-items: center; 
            position : absolute;
            bottom : 0;
            left : 50%;
            transform: translateX(-50%);
            z-index: -1;
        }

        .icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            border-width: 1.5px;
            border-style: dashed;
            font-weight: 500;
            font-size: 19px;
        }

        [class^="icon"] {
            animation-duration: 0.5s;
            animation-timing-function: ease-in-out;
            animation-fill-mode: forwards;
        }

        .icon1 {
            animation-name: enterLeft, explodeLeft; 
            transform: translate(-100px, -200px) rotate(-40deg);            
            animation-delay: 1.5s, 4.5s;
            border-color: #3ea938;
            color: #3ea938;
        }

        .icon2 {
            transform: translate(0, -220px);
            animation-name: enterMiddle, explodeMiddle;            
            animation-delay: 1.6s, 4.6s;
            border-color: #2a71b8;
            color: #2a71b8;
        }

        .icon3 {
            transform: translate(100px, -200px) rotate(40deg);
            animation-name: enterRight, explodeRight;            
            animation-delay: 1.7s, 4.7s;
            border-color: #e75583;
            color: #e75583;
        }

        @keyframes bounce {
            0% { transform: translate(0, 0) rotate(4deg); }
            25% { transform: translate(-6px, 2px); }
            50% { transform: translate(6px, 0px); }
            75% { transform: translate(-2px, -2px); }
            100% { transform: translate(0, 0); }
        }

        @keyframes scaleCenter {
            0% {
                transform: scale(0);
            }

            100% {
                transform: scale(1);
            }
        }

        @keyframes popBox {
            0% {
                transform : translate(0, 0px) rotate(12deg);
            }

            50% {
                transform : translate(0, -20px);
            }

            100% {
                transform : translate(0, 0px);
            }
        }

        @keyframes enterLeft {
            0% {
                transform: translate(-100px, -200px) rotate(-40deg);
            }

            100% {
                transform: translate(0, 0);
            }
        }

        @keyframes explodeLeft {
            0% {
                transform: translate(0, 0);
            }

            100% {
                transform: translate(-100px, -200px) rotate(-40deg);
            }
        }

        @keyframes enterMiddle {
            0% {
                transform: translate(0, -220px);
            }
            100% {
                transform: translate(0, 0);
            }
        }

        @keyframes explodeMiddle {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(0, -220px);
            }
        }

        @keyframes enterRight {
            0% {
                transform: translate(100px, -200px) rotate(40deg);
            }
            100% {
                transform: translate(0, 0);
            }
        }

        @keyframes explodeRight {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(100px, -200px) rotate(40deg);
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="box">
            복합지원
        </div>
        <div class="icon-wrapper">
            <div class="icon icon1">금융</div>
            <div class="icon icon2">고용</div>
            <div class="icon icon3">복지</div>
        </div>

    </div>

    <script>
        // 페이지 진입 시 3초간 bounce 후 정지
        // 2초 후 다시 애니메이션 실행
        // 그 후 계속 해당 행동 반복
        const box = document.querySelector('.wrapper');

        const animationTimer = setTimeout(() => {
            box.style.animation = 'none'
            console.log("2초 끝!")

            const replayAnimationTimer = setTimeout(() => {
                console.log("2초 지남")
            }, 2000)
        }, 4000);
    </script>

</body>
</html>
